<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleUI</title>
    <link rel="stylesheet" href="simpleui.css">
</head>

<body class="ui">
    <div class="login-container">
        <div class="logo">
            <img class="logo1" src="logo.jpg" alt="Logo" height="90px" width="90px">

        </div>
        <div class="login-card">
            <div class="login-tab">
                <p class="tab-text">Login</p>
                <p class="tab-text">Register</p>
            </div>
            <div class="login-tab-data" id="tab-data-1">
                <div class="input-container">
                    <label class="input-label" for="email">Email</label>
                    <input class="input" id="email" type="email" placeholder="Enter your email" />
                </div>
                <div class="input-container">
                    <label class="input-label" for="password">Password</label>
                    <input class="input" id="password" type="password" placeholder="Enter your password" />
                </div>
                <div>
                    <input type="checkbox" />
                    <p class="checkbox-text">Remember me</p>
                </div>
                <button class="btn">Login</button>
            </div>
            <div class="login-tab-data" style="display: none;" id="tab-data-2">
                <div class="input-container">
                    <label class="input-label" for="email">Email</label>
                    <input class="input" id="email" type="email" placeholder="Enter your email" />
                </div>
                <div class="input-container">
                    <label class="input-label" for="password">Password</label>
                    <input class="input" id="password" type="password" placeholder="Enter your password" />
                </div>
                <div>
                    <input type="checkbox" />
                    <p class="checkbox-text">Remember me</p>
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>


</body>

</html>
